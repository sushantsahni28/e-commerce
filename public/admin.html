<html>

<head>
    <style>
        .toast-dis{
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 50px;
            left: 38%;
            border: 2px solid black;
            z-index: 2;
            border-radius: 10px;
            width: 300px;
            height: 100px;
            background-color: rgba(173, 169, 169, 0.6);
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body onload="getProducts()">
    <h1 class="display-4 text-danger bg-dark text-center">Welcome! Lord Admin</h1>  
    
    <div class="m-5 row">
        <div id="prod-sheet" class="col-md-8 overflow-auto vh-100">
        </div>
        <div class="col-md-4">
            <div class="mt-1 d-flex flex-column border border-dark p-3">
                <h3 class="text-center">Add Product</h3>
                <input id="name" placeholder="Product Name" name="name" required /><br />
                <input id="description" placeholder="Product Description" name="description" required /><br />
                <input id="price" placeholder="Product Price" name="price" type="text"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" required /><br />
                <input id="quantity" placeholder="Product Quantity" name="quantity" type="text"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" required /><br />
                <input id="picture" type="file" name="picture" accept="image/*"><br />
                <button class="btn btn-outline-primary" onclick="saveProduct()">Add Product</button>
            </div>
        </div>
    </div>
    <div id="toast-update" class="toast-dis d-none">
        <h4 class="text-success">Updated</h4>
    </div>
    <div id="toast-delete" class="toast-dis d-none">
        <h4 class="text-danger">Deleted</h4>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>

</html>
