<html>
    <head>
        <style>
            .center{
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
        </style>
    </head>
    <body onload="startTimer()">
        <div class="center">
            <h1>Verification Link has been sent to you Email address.</h1>
            <h3>Click on the link to verify your account.</h3>
            <h3>Redirecting to home in</h3>
            <h4 id="timer"></h4>
        </div>

        <script>
            var timerEle = document.getElementById("timer")
            var seconds = 0;

            function startTimer() {
                var timer = setInterval(function () {
                    var remainingtime = 3 - seconds
                    timerEle.innerText = remainingtime
                    if (remainingtime == 0) {
                        clearInterval(timer)
                        location.replace("http://localhost:3000/")
                    }
                    seconds++;
                }, 1000)
            }
        </script>
    </body>
</html>
